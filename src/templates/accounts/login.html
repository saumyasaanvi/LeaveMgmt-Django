{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>LMS - Login</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/forms_styles.css' %}" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Luckiest+Guy|Alice&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: 'Alice', serif;
            position: relative;
            background: linear-gradient(120deg, #428ed0 0%, #b3c6e7 100%);
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url("{% static 'img/image.png' %}") no-repeat center center/cover;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }
        .navbar {
            background: rgba(255,255,255,0.85);
            border: none;
            box-shadow: 0 2px 12px rgba(66,142,208,0.08);
        }
        .navbar-brand {
            font-family: 'Russo One', 'Trebuchet MS', Arial, sans-serif;
            font-size: 2.2rem;
            color: #428ed0 !important;
            letter-spacing: 2px;
        }
        .login-card {
            max-width: 420px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(66,142,208,0.15);
            padding: 40px 30px 30px 30px;
            text-align: center;
            backdrop-filter: blur(6px);
        }
        .login-card h3 {
            font-family: 'Luckiest Guy', 'Anton', cursive;
            color: #428ed0;
            font-size: 2.2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .login-card form {
            margin-top: 18px;
        }
        .btn-login {
            display: inline-block;
            background: linear-gradient(90deg, #428ed0 60%, #7ec8e3 100%);
            color: #fff !important;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 12px 36px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 16px rgba(66,142,208,0.12);
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 12px;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #7ec8e3 0%, #428ed0 100%);
            color: #fff;
            box-shadow: 0 8px 24px rgba(66,142,208,0.18);
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(255,255,255,0.8);
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 1.1rem;
            z-index: 999;
            color: #428ed0;
            letter-spacing: 1px;
        }
        .alert {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .login-card {
                margin: 40px 10px 0 10px;
                padding: 25px 10px 20px 10px;
            }
            .login-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">LMS <span style="color:#7ec8e3;">Login</span></a>
            </div>
        </div>
    </nav>
    <!-- /Navigation -->

    <div class="login-card shadow">
        <h3>User Login</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="POST" id="login_form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-login btn-block">
                <i class="fa fa-sign-in"></i> Login
            </button>
        </form>
    </div>

    <footer class="footer">
        &copy; Developed by Saumya Saanvi
    </footer>

    <!--   Core JS Files   -->
    <script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
